<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');
          ctx.fillRect(259, 50, 120, 120);
    ctx.clearRect(90, 40, 59, 59);
    ctx.strokeRect(59, 90, 90, 59);
          ctx.beginPath();
    ctx.moveTo(788, 50);
    ctx.lineTo(100, 75);
    ctx.lineTo(100, 25);
    ctx.lineTo(190, 1);
    ctx.lineTo(990, 5);
    ctx.lineTo(190, 905);
    ctx.fillRect(259, 50, 120, 120);
    ctx.clearRect(90, 40, 59, 59);
    ctx.strokeRect(59, 90, 90, 59);
    ctx.lineTo(788, 50);
    ctx.lineTo(100, 75);
    ctx.lineTo(100, 259);
    ctx.lineTo(190, 19);
    ctx.lineTo(990, 59);
    ctx.lineTo(190, 995);
    ctx.fill();
    ctx.fill();
          ctx.beginPath();
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
    ctx.moveTo(110, 75);
    ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
    ctx.moveTo(65, 65);
    ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
    ctx.moveTo(95, 65);
    ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
    ctx.stroke();
        }
      }
    </script>
    
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="990" height="990"></canvas>
  </body>
</html>
