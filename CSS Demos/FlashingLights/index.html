<script>

    const eleven = document.getElementById('eleven');
    const twelve = document.getElementById('twelve');
    
    const arnum = [one, two, three, four, five, six, seven, eight, nine, ten, eleven, twelve];

    function on(onlight) {
        onlight.style.webkitTextStroke = "0.5px transparent";
        onlight.style.color = "black";
    }

    function off(offlight) {
        offlight.style.webkitTextStroke = "0.5px black";
        offlight.style.color = "transparent";
    }
    
    window.setInterval(function(){
    arnum.forEach(element => on(element));
    }, 500);
    
    window.setInterval(function(){
    arnum.forEach(element => off(element));
    }, 1000);
