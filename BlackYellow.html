    <style>
        * {
            height: 100%;
            margin: 0;
        }

        html {
            height: 100%;
            background: #ffdc00;
        }

        audio {
            display: none;
        }

        body {
            text-align: center;
        }

        .main {
            background: repeating-radial-gradient(circle, black 0%, #ffdc00 10%);
            opacity: 1;
        }

        .main:hover {
            animation: gradient 10s linear infinite;
        }

        h1 {
            -webkit-text-stroke: 0.5px yellow;
            color: black;
        }

        h1:hover {
            animation: stroke 10s linear infinite;
        }

        @keyframes gradient {
            0% {
                background: repeating-radial-gradient(circle, black 0%, #ffdc00 10%);
                opacity: 1;
            }

            25% {
                opacity: 0.05;
            }

            50% {
                background: repeating-radial-gradient(circle, #ffdc00 0%, black 10%);
                opacity: 1;
            }

            75% {
                opacity: 0.05;
            }

            100% {
                background: repeating-radial-gradient(circle, black 0%, #ffdc00 10%);
                opacity: 1;
            }
        }

        @keyframes stroke {
            0% {
                -webkit-text-stroke: 0.5px yellow;
                color: black;
                opacity: 1;
            }

            25% {
                opacity: 0.05;
            }

            50% {
                -webkit-text-stroke: 1px black;
                color: yellow;
                opacity: 1;
            }

            75% {
                opacity: 0.05;
            }

            100% {
                background: -webkit-text-stroke: 0.5px yellow;
                color: black;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="main" onmouseover="music()" onmouseout="musicstop()">
        <h1 class="title">Black and Yellow</h1>
        <audio id="audio" controls loop>
            <source src="Music/blackandyellow.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>

<script type="text/javascript">
    const clip = document.getElementById("audio");

    function music() {
        clip.play();
    }

    function musicstop() {
        clip.pause();
        clip.currentTime = 0;
    }
</script></html>
