<html>
<body>
<h1 id="title">
Hello World
</h1>
    
<button onclick="clickSize()">
Bigger Title!!! (200px)
</button>

</body>
    
<style>
    html {
        text-align: center;
    }
    
    h1 {
        color: dodgerblue;
        text-align: center;
    }    
</style>

<script>
let titleText = document.getElementById('title');
let styleTitle = window.getComputedStyle(titleText, null);
let count = 0;
let sizesArr = ['50px', '100px', '200px'];

function clickSize() {
    titleText.style.fontSize = if (count < sizesArr.length) {count++;} else {count = 0;};;
    console.log(styleTitle.getPropertyValue('font-size'));
}
</script>

</html>
