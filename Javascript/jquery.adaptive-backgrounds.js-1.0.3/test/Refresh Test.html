<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://robocop79.github.io/JS/Vide-0.5.1/src/jquery.vide.js"></script>
<title>Background Refresh Test</title>
</head>

<button id="MyButton" class="btn btn-warning">Refresh</button>

<div class="col-md-3" id="background video" width=100% height=100% data-vide-bg="https://robocop79.github.io/video/I Got a Boner! - Spongebob.mp4" data-vide-options="loop: false, muted: false,">
<h1 style="color:white">I GOT A BONER! - Spongebob</h1>
</div>

<script>
  $(document).ready(function() {
      $("#MyButton").click(function() {
          $("#background video").load(location.href + " #background video");
      });
  });
</script>
